<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>HolyRoller</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Holy Roller</h1>
      <h3>Make your Reservation</h3>
      <hr>
      <a href="tables.html"><button class="btn btn-dark btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
      <a href="home.html"><button class="btn btn-dark btn-lg"><span class="fa fa-eye"></span> Home</button></a>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="phone-number" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="reservation">Unique ID</label>
                <input type="text" class="form-control" id="unique">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-dark btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit
              </button>
            </div>
          </div>
        </div>
        <br>
        <br>
      </div>
      <div class="row">
        <div class="button-toolbar">
          <button class="btn btn-dark btn-md">API Table </button>
          <button class="btn btn-dark btn-md">API Wait</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
