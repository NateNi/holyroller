<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>HolyRoller</title>
</head>


<title>Holy Roller</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Holy Roller</h1>
      <h3>Make your reservation</h3>
      <hr>
      <a href="home.html"><button class="btn btn-dark btn-lg"><span class="fa fa-eye"></span> Home</button></a>
      <a href="reservation.html"><button class="btn btn-dark btn-lg"><span class="fa fa-eye"></span> Make a
          Reservation!</button></a>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3>Current Reservation</h3>
          </div>
          <div class="table">
            <form method="POST" role="form">
            </form>
          </div>
        </div>

      </div>
    </div>


    <br>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3>Waiting List</h3>
          </div>
          <div class="wait">
            <form method="POST" role="form">
            </form>
          </div>
        </div>

      </div>
    </div>

    <br>
    <br>

    <div class="row">
      <div class="button-toolbar">

        <button class="btn btn-dark btn-md">API Table </button>
        <button class="btn btn-dark btn-md">API Wait</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      var currentURL = window.location.origin
      $.ajax({url: currentURL + "/api/tables", method: "GET"})
      .done(function(table){
        for (let i = 0; i<table.length; i++){
          //var tablesec = $("<table>");
            if(i >= 5){
              $(".wait").append(JSON.stringify(table[i]))
            }
           else{ $(".table").append(JSON.stringify(table[i]))}
        }
      }) 
    </script>
</body>

</html>
